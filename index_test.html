<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWayチュートリアル</title>
    <link rel="stylesheet" href="./style_test.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">＊＊＊おもいでコンシェルジュ＊＊＊</h1>
      <p class="note">
        Enter remote peer ID to call.
      </p>
      <div class="p2p-media">
        <div class="my-stream">
          <video id="my-video" autoplay muted playsinline></video>
          <button id="my-mic" type="button">ミュート切替</button>
          <p>あなたのIDは：</p>
          <p id="my-id"></p>
        </div>
        <div class="your-stream">
          <video id="your-video" autoplay muted playsinline></video>
          <p>通信したい相手のIDを入力してください：</p>
          <textarea id="your-id"></textarea>
          <button id="make-call">発信</button>
        </div>
      </div>
      <div class="menu">
        <button id="shutter" type="button">シャッター</button>
      </div>
      <div class="photo-check">
        <canvas id="my-photo"></canvas>
        <canvas id="your-photo"></canvas>
      </div>
    </div>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="./script_test.js"></script>
  </body>
</html>
