<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWayチュートリアル</title>
    <link rel="stylesheet" href="./style_test.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">＊＊＊おもいでコンシェルジュ＊＊＊</h1>
      <p class="note">
        Enter remote peer ID to call.
      </p>
      <div class="p2p-media">
        <div class="my-stream">
          <video id="my-video" width="400px" autoplay muted playsinline></video>
          <p>あなたのIDは：</p>
          <p id="my-id"></p>
        </div>
        <div class="their-stream">
          <video id="their-video" width="400px" autoplay muted playsinline></video>
          <button id="their-mic">ミュート切替</button>
          <p>通信したい相手のIDを入力してください：</p>
          <textarea id="their-id"></textarea>
          <button id="make-call">発信</button>
        </body>
        </div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./script_test.js"></script>
  </body>
</html>
