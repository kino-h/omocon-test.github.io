<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おもいでコンシェルジュ</title>
    <link rel="stylesheet" href="./style_omocon.css">
  </head>
  <body>
    <div class="container">
      <div class="p2p-media">
        <div id="my-stream" class="my-stream-normal">
          <video id="my-video" class="my-video-normal turning" autoplay muted playsinline></video>
        </div>
        <div id="your-stream" class="your-stream-normal">
          <video id="your-video"  class="your-video-normal turning" autoplay muted playsinline></video>
        </div>
      </div>
      <div class="menu">
        <button id="shutter" type="button">シャッター</button>
        <button id="muted" type="button">ミュート</button>
        <button id="switching" type="button">映像切替</button>
        <button id="checkok" type="button">確認OK</button>
        <button id="delivery" type="button">料理注文</button>
        <div class="mymenu">
          <p>あなたのIDは：</p>
          <p id="my-id"></p>
        </div>
        <div class="yourmenu">
          <p>通信したい相手のIDを入力してください：</p>
          <textarea id="your-id"></textarea>
          <button id="make-call">発信</button>
        </div>
      </div>
      <div class="photo-check">
        <canvas id="my-photo" class="turning"></canvas>
        <canvas id="your-photo" class="turning"></canvas>
      </div>
      <iframe src="https://www.nttd-fr.com/" id="delivery-site" class="delivery-none"></iframe>
    </div>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="./script_test.js"></script>
  </body>
</html>
